name: trainingPlugin
version: '${project.version}'
main: me.houserlab.trainingPlugin.TrainingPlugin
api-version: '1.21'
author: Payton
prefix: CowSplosion


commands:
  cow:
    description: "Makes LETHAL COWS (Explosivo) Specify baby to spawn baby cow instead"
    usage: "/cow [baby/adult] [qty]"
    aliases: [ cowcannon ]
    permission: trainingplugin.command.cow
    permission-message: "You do not have access to this command broski!"

permissions:
  trainingplugin.command.cow:
    description: "This is a permission node"
    default: false